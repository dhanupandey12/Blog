{% extends 'blog/base.html' %}
{%load crispy_forms_tags%}
{% block content %}
    <h3 class="font-weight-light">Report Post</h3>
    <form method="post" class="mt-3">
            {%csrf_token%}
            <input type="text" name="note" id="note" class="form-control" placeholder="Describe your issue for this post">
            <div class="text-right mt-3">
                <input type="submit" class="btn btn-success">
            </div>
    </form>
{% endblock content %}
