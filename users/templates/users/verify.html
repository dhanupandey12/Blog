{% extends 'blog/base.html' %}
{% block content %}
    <h3 class="font-weight-light">Verify your account</h3>
    <div>
        <form method="post" class="mt-3 mb-3">
            {%csrf_token%}
            <input type="text" name="OTP" id="OTP" class="form-control" placeholder="Enter 6-digit OTP here" required>
            <div class="text-right mt-3">
                <input type="submit" class="btn btn-success" value="Verify">
            </div>
        </form>
    </div>
{% endblock content %}
